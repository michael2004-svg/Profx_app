<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication | Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/joinus.css">
  <style>
    .auth-container { display: block; padding: 20px; }
    .auth-form { display: block; }
    .form-group { margin-bottom: 15px; }
    .form-input { width: 100%; padding: 8px; box-sizing: border-box; }
    .btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
    .btn-primary { background: #4f46e5; color: white; border: none; }
    .btn-secondary { background: #f3f4f6; color: #6b7280; border: 1px solid #d1d5db; }
    .mode-toggle { margin-top: 10px; }
    .forgot-password { display: block; margin-top: 5px; font-size: 0.9rem; color: #4f46e5; text-decoration: none; }
    .forgot-password:hover { text-decoration: underline; }
    .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .loading-overlay.show { display: flex; justify-content: center; align-items: center; }
    .status-message { padding: 10px; margin: 10px 0; display: none; }
    .status-message.show { display: block; }
    .status-error { background: #fee2e2; color: #dc2626; }
    .status-success { background: #d1fae5; color: #065f46; }
    .status-info { background: #dbeafe; color: #1e40af; }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="auth-container">
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-database"></i>
      </div>
      <h1 class="welcome-text">Welcome</h1>
      <p class="subtitle" id="form-subtitle">Sign in to your account</p>
    </div>

    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <p id="loading-text">Processing...</p>
      </div>
    </div>

    <div id="status-message" class="status-message"></div>

    <div id="auth-form" class="auth-form">
      <div class="form-group" id="name-group" style="display: none;">
        <input type="text" id="fullName" class="form-input" placeholder="Full Name" required />
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-input" placeholder="Email address" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-input" placeholder="Password" required />
        <a href="#" id="forgot-password" class="forgot-password">Forgot Password?</a>
      </div>
      
      <div class="btn-container">
        <button id="signInBtn" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        <button id="signUpBtn" class="btn btn-secondary" style="display: none;">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </div>

      <div class="mode-toggle">
        <span id="mode-text">Don't have an account? </span>
        <a href="#" id="mode-link" class="mode-link">Create one</a>
      </div>
    </div>
  </div>
  <script src="../js/auth.js"></script>
</body>
</html>
